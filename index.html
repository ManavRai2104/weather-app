<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name"
            spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid City/Country Name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="WeatherIcon">
            <h1 class="temp">18Â°C</h1>
            <h2 class="city">Manchester</h2>
            <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">10%</p>
                    <p>Humidity</p>
                </div>
            </div>
            
             <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">10 KM/H</p>
                    <p>Wind Speed</p>
                </div>
            </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
